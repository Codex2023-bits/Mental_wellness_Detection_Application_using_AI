<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="sample.css">
</head>

<body>
    <div class="background_image">
        <div class="container">
            <div class="row">
                <h1 style="color: darkslategrey; text-align: center;" class="m-auto ">LOGIN PAGE</h1>

                <div class="col-12 d-flex flex-row justify-content-center mt-5">
                    <div class="d-flex flex-column justify-content-center glass_box">
                        <form action="">
                            <div class="input_box d-flex justify-content-center mt-3">
                                <i class="fa-solid fa-envelope icon"></i>
                                <input type="email" class="form-control text_box" placeholder="Email">

                            </div>

                            <div class="input_box d-flex justify-content-center mt-3">
                                <i class="fa-solid fa-lock icon"></i>
                                <input type="password" class="form-control text_box" placeholder="Password">
                            </div>
                        </form>
                    </div>
                    <div>
                        <img src="https://i.ibb.co/rKDwp3Wg/Chat-GPT-Image-Feb-11-2026-02-26-14-PM.png" class="logo">
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
